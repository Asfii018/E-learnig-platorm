<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform - Courses</title>
    <link rel="stylesheet" href="css/courses.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="courses-container">
            <h2>Available Courses</h2>
            <button id="add-course-btn" class="btn">Add Course</button>
            <div id="courses-list">
                <!-- Courses will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-Learning Platform</p>
    </footer>

    <!-- Modal for Adding/Updating Course -->
    <div id="course-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2 id="modal-title">Add Course</h2>
            <form id="course-form">
                <input type="hidden" id="course-id">
                <label for="course-title">Course Title:</label>
                <input type="text" id="course-title" required>
                <label for="course-description">Description:</label>
                <textarea id="course-description" required></textarea>
                <button type="submit" class="btn">Save Course</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

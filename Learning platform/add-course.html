<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course - Admin Panel</title>
    <link rel="stylesheet" href="css/managecourses.css">
    <link rel="stylesheet" href="css/add-course.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="manage-courses.html">Manage Courses</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add-course">
            <h1>Add New Course</h1>
            <form action="submit-course.html" method="post">
                <div class="form-group">
                    <label for="course-title">Course Title:</label>
                    <input type="text" id="course-title" name="course-title" required>
                </div>
                <div class="form-group">
                    <label for="course-description">Course Description:</label>
                    <textarea id="course-description" name="course-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="course-category">Category:</label>
                    <select id="course-category" name="course-category" required>
                        <option value="">Select Category</option>
                        <option value="programming">Programming</option>
                        <option value="design">Design</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="course-image">Course Image URL:</label>
                    <input type="url" id="course-image" name="course-image">
                </div>
                 <a href="managecourses.html" class="btn">Add Course </a>
            </form>
        </section>
    </main>
</body>
</html>

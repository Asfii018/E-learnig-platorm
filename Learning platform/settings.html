<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="settings">
            <h1>Settings</h1>
            <form>
                <div class="settings-group">
                    <label for="site-title">Site Title</label>
                    <input type="text" id="site-title" name="site-title" placeholder="Enter site title">
                </div>
                <div class="settings-group">
                    <label for="admin-email">Admin Email</label>
                    <input type="email" id="admin-email" name="admin-email" placeholder="Enter admin email">
                </div>
                <div class="settings-group">
                    <label for="theme-color">Theme Color</label>
                    <input type="color" id="theme-color" name="theme-color">
                </div>
                <div class="settings-group">
                    <label for="site-logo">Site Logo</label>
                    <input type="file" id="site-logo" name="site-logo">
                </div>
                <button class="btn save-btn">Save Settings</button>
            </form>
        </section>
    </main>

</html>
